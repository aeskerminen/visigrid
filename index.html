<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Grid</title>
  </head>
  <body>
    <canvas id="canvas" width="700" height="700"></canvas>
    <form id="form">
      <input type="number" name="xc" />
      <input type="number" name="yc" />
      <input type="text" name="type" />
      <button type="submit">ADD</button>
    </form>

    <button id="run-button">RUN</button>
    <button id="reset-button">RESET</button>

    <form id="live-form">
      <fieldset >
        <legend>Choose a type (Live edit)</legend>
        <input checked type="radio" id="empty" name="c" value="empty" />
        <label for="empty">Empty</label>

        <input type="radio" id="wall" name="c" value="wall" />
        <label for="wall">Wall</label>

        <input type="radio" id="start" name="c" value="start" />
        <label for="start">Start</label>

        <input type="radio" id="end" name="c" value="end" />
        <label for="end">End</label>
      </fieldset>
    </form>

    <script src="./main.js"></script>
    <script src="./djikstras.js"></script>
  </body>
</html>
